            <label for="color" class="visually-hidden">Color</label>
            <input type="color" title="color" name="color" for="color" class="h-auto p-0 border-dark border-0" value="#ffcaaf">
            <button class="btn btn-outline-secondary border-dark" type="submit" id="list-submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
